<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Buttons</title>
    <link rel="stylesheet" href="assig3.css">
    <script src="https://kit.fontawesome.com/4d19ec867d.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="container">      
      <ul>
        <li class="blog"><i class="fa-regular fa-display"></i><span>Check out my Blog</span></li>
        <li class="twitter"><i class="fa-brands fa-twitter"></i><span>Follow me on Twitter</span></li>
        <li class="linkedin"><i class="fa-brands fa-linkedin"></i><span>Connect on Linkedin</span></li>
        <li class="facebook"><i class="fa-brands fa-facebook"></i><span>Like my Facebook page</span></li>
        <li class="github"><i class="fa-brands fa-github"></i><span>See projects on Github</span></li>
      </ul> 
    </div>         
  </main>
       
</body>
</html>
